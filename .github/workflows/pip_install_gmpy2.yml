name: pip_install_gmpy2
on:
  pull_request:
  push:
  #  branches: [master]
jobs:
  osx:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@master
        with:
          python-version: ${{ matrix.python-version }}
      # Try stable, latest beta, master
      # See: https://pypi.org/project/gmpy2/#history
      # Only test master for now...
      # - run: pip install gmpy2 || true
      # - run: pip install gmpy2>=2.1.0b4 || true
      - run: pip --verbose install -e .
      - run: python test/runtests.py

  linux:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]
        os: [ubuntu-16.04, ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@master
        with:
          python-version: ${{ matrix.python-version }}
      # Try stable, latest beta, master
      # See: https://pypi.org/project/gmpy2/#history
      # Only test master for now...
      # - run: pip install gmpy2 || true
      # - run: pip install gmpy2>=2.1.0b4 || true
      - run: sudo apt-get install libmpc-dev texlive texlive-latex-extra latexmk
      - run: pip --verbose install -e .
      - run: python test/runtests.py

  windows-py27:
    strategy:
      fail-fast: false
      matrix:
        python-version: [2.7]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - uses: goanpeca/setup-miniconda@v1
        with:
          miniconda-version: "latest"
          channels: "conda-forge"
          python-version: ${{ matrix.python-version }}
      - name: Conda Info
        shell: pwsh
        run: conda info
      - name: Command.exe
        shell: cmd /C CALL {0}
        run: dir

  windows:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - uses: goanpeca/setup-miniconda@v1
        with:
          miniconda-version: "latest"
          channels: "conda-forge"
          python-version: ${{ matrix.python-version }}
      - name: Conda Setup
        shell: pwsh
        run: |
          conda info
